
{% extends 'base.html' %}

{% block content %}
    <h2>employee</h2>

    <ul>
        <li>{{ object.name }}</li>
        <li>{{ object.birthdate }}</li>
        <li>{{ object.email }}</li>
        <li>{{ object.phone_number }}</li>
        <li>{{ object.preferred_contact_method }}</li>
        <li>{{ object.job_title }}</li>
    </ul>

    <a href="{% url 'employee-update' employee.pk %}"> Edit</a>
    <a href="{% url 'employee-list' %}"> Back</a>

{% endblock %}
