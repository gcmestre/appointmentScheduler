{% extends 'base.html' %}

{% block content %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if object %}
            <input type="submit" value="Save"/>
        {% else %}
            <input type="submit" value="Add"/>
        {% endif %}
        <input type="hidden" name="next" value="{{ next }}"/>
    </form>

{% endblock %}
